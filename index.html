<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Things To Do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">

</head>

<!--Header-->
<area>
<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="text-center"> Things To Do </h1>
    </div>
</div>

<!--Search and Dropdown list Bar-->
<div class="conatiner">
    <div class="row">
        <div class="col-md-12 text-center">
            <input type="text" id="topicList" placeholder="Search" list="topics">
            <datalist id="topics">
                <option value="Restauants">
                <option value="Events">
                <option value="Concerts">
                <option value="Sports">
            </datalist>
            <div class="input-group-btn">
            </div>

            <!--Cities Name Search-->
            <div class="col-md-12 text-center">
                <input type="text" id="topicList" placeholder="City Name" list="city">
                <datalist id="city">
                    <option value="United State">
                    <option value="Canada">
                </datalist>
                <div class="input-group-btn">


                </div>
            </div>




            <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
            <script src="assets/javascript/app.js"></script>
            </body>

</html>
